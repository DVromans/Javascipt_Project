<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <title>Document</title>
  </head>
  <body>
    <main class="container">
      <h1>Registreer</h1>
      <p>
        Meld je aan bij Anoroc Services, wij beschermen jouw software tegen
        malware!
      </p>
      <form action="#">
        <div class="row">
          <div class="form-group col-md-6">
            <label for="inputVoornaam">Voornaam</label>
            <input
              type="text"
              class="form-control"
              id="inputVoornaam"
              placeholder="Voornaam"
            />
          </div>
          <div class="form-group col-md-6">
            <label for="inputNaam">Naam</label>
            <input
              type="text"
              class="form-control"
              id="inputNaam"
              placeholder="Naam"
            />
          </div>
        </div>
        <div class="row">
          <div class="form-group col-md-6">
            <label for="inputGebruikersNaam">Gebruikersnaam</label>
            <div class="input-group">
              <span class="input-group-text">@</span>
              <input
                type="text"
                class="form-control"
                id="inputGebruikersNaam"
                placeholder="u911236"
              />
            </div>
          </div>
          <div class="form-group col-md-6">
            <label for="inputEmail">E-mailadres</label>
            <input
              type="email"
              class="form-control"
              id="inputEmail"
              placeholder="mail@example.be"
            />
          </div>
        </div>
        <div class="row">
          <div class="form-group col-md-6">
            <label for="inputWachtwoord">Wachtwoord</label>
            <input type="password" class="form-control" id="inputWachtwoord" />
            <div class="form-text">
              Je wachtwoord moet minstens 8 tekens lang zijn
            </div>
          </div>
          <div class="form-group col-md-6">
            <label for="inputHerhaalWachtwoord">Herhaal wachtwoord</label>
            <input
              type="password"
              class="form-control"
              id="inputHerhaalWachtwoord"
            />
          </div>
        </div>
        <div class="row">
          <div class="form-group col-md-12">
            <label for="inputAdres">Voornaam</label>
            <input
              type="text"
              class="form-control"
              id="inputAdres"
              placeholder="Uw adres en huisnummer"
            />
          </div>
        </div>
        <div class="row">
            <label for="">Land</label>
             <select name="" id="">
                <option value="1"></option>
                <option value="2"></option>
                <option value="3"></option>
             </select>
        </div>
      </form>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
